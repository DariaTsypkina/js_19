<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>

    <style>
        .result {
            width: 175px;
            height: 20px;
            margin: 5px 0;
            text-align: center;
            border: 1px solid black;
        }
    </style>

</head>

<body>
    <h1>Калькулятор</h1>

    <div>
        <input type="text" id="number0" placeholder="Введите первое значение"><br>
        <button id="sumBtn" onclick="sum()">+</button>
        <button id="sumBtn" onclick="substract()">-</button>
        <button id="sumBtn" onclick="multiply()">*</button>
        <button id="sumBtn" onclick="division()">/</button><br>
        <input type="text" id="number1" placeholder="Введите второе значение">
        <div class="result" id="result"></div>
    </div>

    <script type="text/javascript" src="calculus.js"></script>
</body>

</html>
